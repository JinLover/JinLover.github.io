---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
    {{page.last_modified_at | date: '%Y, %b %d'}}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {{ page.date | date: "%F" }}, 1년의 {{ page.date | date: "%j" }}번째날에 작성
  </div>

  {% include disqus.html %}
</article>
