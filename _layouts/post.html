---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
    마지막 수정일: {{ "now" | date: "%Y-%m-%d %H:%M" }}

  <a href="https://hits.seeyoufarm.com">
    <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url={{ site.url | remove_first: 'https://' | remove_first: 'http://' }}/{{ page.url | remove_first: '/'}}&
              count_bg=%2379C83D&
              title_bg=%23555555&
              icon=&
              icon_color=%23E7E7E7&
              title=hits&
              edge_flat=false"/>
  </a>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {{ page.date | date: "%F(%A)" }}, 1년의 {{ page.date | date: "%j" }}번째날에 작성
  </div>

  {% include disqus.html %}
</article>
